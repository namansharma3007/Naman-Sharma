<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Naman Sharma | Portfollio</title>
	<link rel="stylesheet" href="./assets/css/style.css">

	<link rel="shortcut icon" href="./assets/images/icon.png" type="image/x-icon">

	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
	</script>
	<script>
		(function () {
			emailjs.init("yp6Lay4zN6QYziZw3");
		})();
	</script>
</head>

<body>

	<div class="box">

		<div class="image-contact">
			<div class="profile-image">
				<img src="./assets/images/Me.jpg" alt="Naman Sharma" class="me-image">
			</div>

			<div class="form-contact" id="form-contact">
				<h3>Contact me</h3>
				<form id="myForm" action="">
					<input type="text" name="text" class="text-name" placeholder="Full name" required>
					<input type="email" name="email" class="text-name" placeholder="Email" required>
					<textarea name="message" id="message" cols="24" rows="5" placeholder="Write message"
						required></textarea>

					<button class="pushable submit-button" type="submit">
						<span class="shadow"></span>
						<span class="edge"></span>
						<span class="front">
							SEND
						</span>
				</form>

			</div>

			<button class="expand-button" id="expand-button">
				<span class="material-symbols-outlined" id="toogle-icon">
					expand_more
				</span></button>
		</div>

		<div class="about-me">

			<h2>Naman Sharma</h2>
			<h3>About me</h3>
			<p>As a full stack web developer, I specialize in website development, crafting customized solutions that
				optimize site performance, enhance user experiences, and drive conversions.</p>
		</div>

			<h4>Skills</h4>
			<div class="tabs-container">
			</div>

		<div class="links-social">
			<a href="https://www.instagram.com/_namansharma_007/" target="_blank" class="social-icons"
				toogle-name="Instagram" title="Instagram"><i class="bi bi-instagram"></i></a>
			<a href="https://www.linkedin.com/in/naman-sharma-b46950226/" target="_blank" class="social-icons"
				toogle-name="LinkedIn" title="LinkedIn"><i class="bi bi-linkedin"></i><a>
					<a href="https://github.com/namansharma3007" target="_blank" class="social-icons"
						toogle-name="GitHub" title="GitHub"><i class="bi bi-github"></i></a>
					<a href="mailto:namansharma3007c@gmail.com" target="_blank" class="social-icons" toogle-name="Mail"
						title="Mail"><i class="bi bi-envelope"></i></a>
		</div>

		<div class="hire-me-div">
			<button class="pushable" id="contact-me">
				<span class="shadow"></span>
				<span class="edge"></span>
				<span class="front">
					CONTACT ME
				</span>
		</div>

	</div>



	<script src="./assets/js/script.js"></script>
</body>

</html>
